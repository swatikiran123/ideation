<div class="container">

<div class="page-header">
  Client Visit Mangement
  <div class="sub-header">List of visitors
  </div>
</div>

<!-- Grid filter -->
<div class="form-inline has-feedback filter-header">
    <input type="text" class="form-control" placeholder="Search" ng-model="search.$" />
    <!-- <i class="glyphicon glyphicon-search form-control-feedback"></i> -->
    <button class="btn btn-default btn-sm" ng-click="hideFilter=!hideFilter">Advanced Search</button>
    <a class="btn btn-default btn-sm pull-right" href="/cvm/#/visit/add">Add New visitor</a>
</div> <!-- Grid filter ends -->
<br><br>
<table class="table table-striped table-condensed table-responsive table-hover">
  <thead class="data-grid-header">
    <!-- table header -->

      <tr>
        <th><a href="" ng-click="orderByField='visitOrganization'; reverseSort = !reverseSort">Visit Organization</th>
        <th><a href="" ng-click="orderByField='accountManager'; reverseSort = !reverseSort">Account Manager</th>
        <th><a href="" ng-click="orderByField='visitCoordinator'; reverseSort = !reverseSort">Visit Coordinator</th>
        <th><a href="" ng-click="orderByField='visitAgenda'; reverseSort = !reverseSort">Visit Agenda</th>
        <th>Action</th>
      </tr>
      <tr ng-hide="hideFilter">
      <th><span ng-hide="hideFilter"><input type="text" ng-model="search.visitOrganization"></span></th>
      <th><span ng-hide="hideFilter"><input type="text" ng-model="search.accountManager"></span></th>
      <th><span ng-hide="hideFilter"><input type="text" ng-model="search.visitCoordinator"></span></th>
      <th class="hidden-xs"><span ng-hide="hideFilter"><input type="text" ng-model="search.sponsor"></span></th>
    </tr>
  </thead> 
    <tbody class="data-grid-data">
  <tr  ng-repeat="cvm in cvmList| filter: search |orderBy:orderByField:reverseSort">
    <td>{{cvm.visitOrganization}}</td> 
    <td>{{cvm.accountManager}}</td>
    <td>{{cvm.visitCoordinator}}</td>
    <td>{{cvm.visitAgenda}}</td>
    

      <td><a class="table-btn" ng-click="remove(cvm._id)"><span class="glyphicon glyphicon-trash" /></a>
      <!--<a class="table-btn" ng-click="edit(cvm._id)"><span class="glyphicon glyphicon-edit" /></a></td>-->
    <a class="table-btn" href="/cvm/#/visit/list/{{cvm._id}}/edit"><span class="glyphicon glyphicon-edit" /></a>
    </td>
      

  </tr>
  </tbody>
  </table>
</div>
